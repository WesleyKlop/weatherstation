[package]
name = "weatherstation-api"
version = "0.1.0"
authors = ["Wesley Klop <wesley19097@gmail.com>"]
edition = "2018"
default-run = "server"

[dependencies]
actix-web = "^3.0"
actix-web-httpauth = "^0.5"
chrono = { version = "0.4.19", features = ["serde"] }
diesel = { version = "^1.4.7", features = ["chrono", "postgres", "r2d2", "uuid"] }
dotenv = "0.15.0"
env_logger = "0.8.4"
r2d2 = "0.8.9"
rand = "0.8.3"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
uuid = { version = "^0.6", features = ["serde", "v4"] }